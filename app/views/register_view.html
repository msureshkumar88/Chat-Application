
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <!--[if IE]>
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
            <![endif]-->
        <title>Bootstrap Registration Page</title>
        <!-- BOOTSTRAP CORE STYLE CSS -->
        <link href="css/bootstrap.css" rel="stylesheet" />
        <!-- FONTAWESOME STYLE CSS -->
        <link href="css/font-awesome.min.css" rel="stylesheet" />
        <!-- CUSTOM STYLE CSS -->
        <link href="css/style.css" rel="stylesheet" />    
        <!-- GOOGLE FONT -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

    </head>
    <body>
        <div class="container">

            <div class="row text-center pad-top ">
                <div class="col-md-12">
                    <h2>Bootstrap Registration Page</h2>
                </div>
            </div>
            <div class="row  pad-top">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong>   Register Yourself </strong>  
                            <br/><br/>
                            {% if err != '' %}
                            <div class="bg-danger text-danger">
                                Following Errors Occurred:<br/><br/>      
                            <ul >{% autoescape false %}{{ err }}{% endautoescape %}</ul>
                            </div>
                            {% endif %}
                            
                            {% if success != '' %}
                            <div class="bg-success text-success">
                            <ul >{% autoescape false %}{{ success }}{% endautoescape %}</ul>
                            </div>
                            {% endif %}
                        </div>
                        <div class="panel-body">
                            <form role="form" method="post" action="">
                                <br/>
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="fa fa-circle-o-notch"  ></i></span>
                                    <input type="text" class="form-control" placeholder="First Name" name="first_name" value="{{user_data.first_name}}"/>
                                </div>
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="fa fa-circle-o-notch"  ></i></span>
                                    <input type="text" class="form-control" placeholder="Last Name" name="last_name" value="{{user_data.last_name}}"/>
                                </div>

                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="fa fa-circle-o-notch"  ></i></span>
                                    <input type="text" class="form-control" placeholder="Address" name="address" value="{{user_data.address}}"/>
                                </div>
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                                    <input type="text" class="form-control" placeholder="Desired Username" name="username" value="{{user_data.username}}"/>
                                </div>
                                <div class="form-group input-group">
                                    <span class="input-group-addon">@</span>
                                    <input type="text" class="form-control" placeholder="Your Email" name="email" value="{{user_data.email}}"/>
                                </div>
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                    <input type="password" class="form-control" placeholder="Enter Password" name="password"/>
                                </div>
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                    <input type="password" class="form-control" placeholder="Retype Password" name="rePassword"/>
                                </div>

                                <input type="submit" class="btn btn-success " value="Register Me" name="register">
                                    <hr />
                                    Already Registered ?  <a href="/login" >Login here</a>
                            </form>
                        </div>

                    </div>
                </div>


            </div>
        </div>


        <!-- JAVASCRIPT FILES PLACED AT THE BOTTOM TO REDUCE THE LOADING TIME  -->
        <!-- CORE JQUERY  -->
        <script src="js/jquery-1.10.2.js"></script>
        <!-- BOOTSTRAP SCRIPTS  -->
        <script src="js/bootstrap.js"></script>

    </body>
</html>
